<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='semicon.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 style="margin-bottom: 0"> Gamma | Hadron </h1>
    </header>
    <div class="MainContainer" style="height: 240px">
      <fieldset>
        <legend>Model Predictor</legend>
        <div class="ResultsContainer">
          <h2>Prediction</h2>
          <div style="display: flex">
            <div style="width: 100%">
              <table style="width: 100%">
                <tr>
                  <th>Gamma</th>
                  <td>
                    {% if prediction %} {{ prediction['Gamma'] }} {% endif %}
                  </td>
                </tr>
                <tr>
                  <th>Hadron</th>
                  <td>
                    {% if prediction %} {{ prediction['Hadron'] }} {% endif %}
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <form action="/" method="GET">
            <div>
              <br />
              <button
                style="
                  margin-top: 4px;
                  box-shadow: 0 1px 1px #ccc;
                  border-radius: 4px;
                "
              >
                Run Another Test
              </button>
            </div>
          </form>
        </div>
      </fieldset>
    </div>
  </body>
</html>
